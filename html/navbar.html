<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet"
  />
</head>

<body>
    <!------------ SIDE BAR ------------>
    <div class="container">
        <aside>
          <div class="top">
            <div class="logo">
              <ion-icon name="build-outline" class="icon-index"></ion-icon>
              <h2 class="text-muted">Thái <span class="name_logo">Kiên</span></h2>
            </div>
            <div class="close" id="close-btn">
              <span class="material-icons-sharp"> close </span>
            </div>
          </div>
  
          <div class="sidebar">
            <a href="" class="active">
              <span class="material-icons-sharp active"> construction </span>
              <h3>Đặt lịch bảo dưỡng</h3>
            </a>
            <a href="">
              <span class="material-icons-sharp"> medical_services </span>
              <h3>Cứu hộ</h3>
            </a>
            <a href="">
              <span class="material-icons-sharp"> group </span>
              <h3>Về chúng tôi</h3>
            </a>
            <a href="">
              <span class="material-icons-sharp"> build </span>
              <h3>Phụ tùng</h3>
            </a>
          </div>
        </aside>

        <main class="background-color">
          <section class="glass">
              <form action="" class="grid">
                  <div class="booking-title">ĐẶT LỊCH BẢO DƯỠNG</div>
                  <div class="name-div">
                      <input type="text" class="name-input">
                      <label for="name">Họ và tên</label>
                  </div>
                  <div class="phone-div">
                      <input type="text" class="phone-input">
                      <label for="phone">Số điện thoại</label>
                  </div>
                  <div class="date-div">
                      <label for="date">Vui lòng chọn ngày</label>
                      <input type="date" name="date" id="user-date">
                  </div>
                  <div class="time-div">
                      <label for="time">Vui lòng chọn giờ</label>
                      <select name="time" id="user-time">
                          <option value="0">7:00</options>
                          <option value="2">8:00</options>
                          <option value="3">9:00</options>
                          <option value="4">10:00</options>
                          <option value="5">11:00</options>
                          <option value="6">12:00</options>
                          <option value="7">13:00</options>
                          <option value="8">14:00</options>
                          <option value="9">15:00</options>
                          <option value="10">16:00</options>
                          <option value="11">17:00</options>
                          <option value="12">18:00</options>
                          <option value="13">19:00</options>
                          <option value="14">20:00</options>
                          <option value="15">21:00</options>
                      </select>
                      <button type="submit">Đăng Kí</button>
                  </div>
              </form>
          </section>
      </main>
      </div>

    <!------------END SIDE BAR ------------>
